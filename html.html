<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="form">
		<div class="form__box">
			<label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
			<input type="text" id="password" placeholder="Wpisz hasło...">
			<p class="passinfo">Nie podałeś hasła...</p>
		</div>
		<div class="form__info">
			<h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi zawierać:</h3>
			<ul>
				<li>minimum 10 znaków</li>
				<li>literę</li>
				<li>cyfrę</li>
			</ul>
			<br>
			<p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:rgba(4, 0, 255, 0.925);">znaki
					specjalne</span>.</p>
		</div>

	</div>
	<script src="./js/js.js"></script>
</body>

</html>
